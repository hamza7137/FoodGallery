<body style="background-color: grey;">
  
  <div id="div1">
    <section>
      <div style="background-color: bisque; margin-left: 40px;">
        <h2 style="display: flex; margin-left: 13vw;">
          Type&nbsp;&nbsp;:&nbsp;&nbsp;
            <select name="dishType" id="dishType" (change)="dishTypeDetails();" style="text-align: center;">
              <option value="Both">Both</option>
              <option value="Veg" selected="selected">Veg</option>
              <option value="Non_Veg">Non_Veg</option>
            </select>
        </h2>
      </div>
     <ul>
       <li *ngFor="let i of dishTypes">
         <button (click)="onSelect(i)">
           <img src={{i.source}}>
           <h4>{{i.name}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Rs:{{i.price}} | +</h4>
         </button>
       </li>
     </ul>
   </section>
   <br><br>
  </div>

  <div id="div2">
    <div style="text-align: center; margin-left: 20px; margin-right: 28px;">
      <div style="font-size:28px; background-color: bisque; height: 38px;">
          Cart : <img src="assets/cart_icon.png" alt="cart_icon.png" style="width: 30px; height: 30px;">
          <span style="padding-left: 10px; padding-top: -100px; font-size: 28px;">{{cart}}</span>
      </div> <br><br>
      <div style="font-size: 28px; border: 5px solid bisque; margin-top: -10px;"> <br>
          <span *ngFor="let i of dish">
          Dish Name : {{i.name}}, Price : {{i.price}}<br>
          </span>
          <span>
          <hr> Total Bill : {{totalPrice}} <br>
          </span>
          <button type="button" style="font-size: 20px; width: 80px; height: 30px;" (click)="onRelod()">Pay</button> <br><br>
      </div>
      <br><br>
    </div>
  </div>
